-- This is an example site configuration for Gluon v2015.1+
--
-- Take a look at the documentation located at
-- http://gluon.readthedocs.org/ for details.
--
-- This configuration will not work as it. You're required to make
-- community specific changes to it!
{
  -- Used for generated hostnames, e.g. freifunk-abcdef123456. (optional)
  hostname_prefix = 'tdf',
  authorized_keys = { 
			'ssh-rsa  rsa-key-20150120',
                   },
  opkg_repo = 'http://openwrt.draic.info/chaos_calmer/15.05/%S/packages', 
 
  -- Name of the community.
  site_name = 'Freifunk Troisdorf',

  -- Shorthand of the community.
  site_code = 'tdf',

  -- Prefixes used within the mesh. Both are required.
  prefix4 = '10.188.0.0/16',
  prefix6 = 'fda0:747e:ab29:7405::/64',

  -- Timezone of your community.
  -- See http://wiki.openwrt.org/doc/uci/system#time_zones
  timezone = 'CET-1CEST,M3.5.0,M10.5.0/3', -- Europe/Berlin

  -- List of NTP servers in your community.
  -- Must be reachable using IPv6!
  ntp_servers = {'ntp1.infra.fftdf','ntp2.infra.fftdf','2.de.pool.ntp.org','2.europe.pool.ntp.org',},

  -- Wireless regulatory domain of your community.
  regdom = '00',

  -- Wireless configuration for 2.4 GHz interfaces.
  wifi24 = {
    -- Wireless channel.
    channel = 5,
	htmode = 'HT20',
    -- ESSID used for client network.
    ap = {
      ssid = 'Freifunk',
      -- disabled = true, (optional)
    },

    mesh = {
      -- Adjust these values!
      id = 'Freifunk-Mesh',
      mcast_rate = 12000,
      -- disabled = true, (optional)
    },
  },

  -- Wireless configuration for 5 GHz interfaces.
  -- This should be equal to the 2.4 GHz variant, except
  -- for channel.
  wifi5 = {
    channel = 44,
	htmode = 'HT40+',
    ap = {
      ssid = 'Freifunk',
    },
    mesh = {
      id = 'Freifunk-Mesh',
      mcast_rate = 12000,
    },
  },

  -- The next node feature allows clients to always reach the node it is
  -- connected to using a known IP address.
  next_node = {
    -- anycast IPs of all nodes
    ip4 = '10.188.0.1',
    ip6 = 'fda0:747e:ab29:7405::1',

    -- anycast MAC of all nodes
    mac = '04:74:05:d0:4f:aa',
  },


  -- Options specific to routing protocols (optional)
     mesh = {
      -- Options specific to the batman-adv routing protocol (optional)
       batman_adv = {
      -- Gateway selection class (optional)
      -- The default class 20 is based on the link quality (TQ) only,
      -- class 1 is calculated from both the TQ and the announced bandwidth
         gw_sel_class = 3,
       },
     },

  -- Refer to http://fastd.readthedocs.org/en/latest/ to better understand
  -- what these options do.
    tunneldigger_mesh_vpn = {
        mtu = 1312,
        enabled = true,
        brokers = {
        	'tunneldigger1.freifunk-troisdorf.de:53842',
        	'tunneldigger2.freifunk-troisdorf.de:53842',
        	'tunneldigger3.freifunk-troisdorf.de:53842',
        	'tunneldigger4.freifunk-troisdorf.de:53842'},
    },
  autoupdater = {
    -- Default branch. Don't forget to set GLUON_BRANCH when building!
    branch = 'experimental',

    -- List of branches. You may define multiple branches.
    branches = {
      experimental = {
        name = 'experimental',

        -- List of mirrors to fetch images from. IPv6 required!
        mirrors = {'http://[fda0:747e:ab29:7405:ba27:ebff:feed:e7bc]/firmware/experimental/sysupgrade',},

        -- Number of good signatures required.
        -- Have multiple maintainers sign your build and only
        -- accept it when a sufficient number of them have
        -- signed it.
        good_signatures = 1,

        -- List of public keys of maintainers.
        pubkeys = {
                'de5cfc182b9f29a9d0d2cce23d5e26629151d7cb7136ed7e3e3a968a0af26dd4', -- Delta
                  },
      },
    },
  },

 -- Node roles
     roles = {
       default = 'node',
       list = {
         'node',
         'test',
         'backbone',
         'service',
       },
     },

  --  Skip setup mode (config mode) on first boot
    setup_mode = {
      skip = true,
    },
}
